<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Complex Table</title>
  </head>
  <body>
    <h3>table 1</h3>
    <table border="1" style="border-collapse: collapse;">
      <tr>
        <td></td>
        <td colspan="2">
          <table border="1" style="border-collapse: collapse;">
            <tr>
              <td align="center" colspan="2">Average</td>
            </tr>
            <tr>
              <td>
                height
              </td>

              <td>
                weight
              </td>
            </tr>
          </table>
        </td>
        <td>RedEyes</td>
      </tr>
      <tr>
        <td>males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>

    <h3>table 2</h3>
    <table border="1" style="width: 600px; height: 400px; border-collapse: collapse;">
      <tr>
        <td colspan="3"></td>
        <td></td>
        <td rowspan="3"></td>
      </tr>


      <tr>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>

      </tr>

      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>

      </tr>
        
      <tr>
        <td colspan="3"></td>
        <td></td>

      </tr>

      <tr>
        <td></td>
        <td></td>
        <td colspan="3"></td>

      </tr>

    </table>

    <h3>table 3</h3>
    <table border="1" style="width: 600px; height: 400px; border-collapse: collapse;">
      <tr>
        <td style="width: 100px;">1</td>
        <td></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>


      <tr>
        <td>2</td>
        <td></td>
        <td rowspan="3" colspan="2"></td>
        <td rowspan="5" colspan="2"></td>
      </tr>


      <tr>
        <td>3</td>
        <td></td>
      </tr>


      <tr>
        <td>4</td>
        <td rowspan="5"></td>
      </tr>


      <tr>
        <td>5</td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td>6</td>
        <td colspan="2"></td>
      </tr>


      <tr>
        <td>7</td>
        <td></td>
        <td colspan="2"></td>
        <td></td>
      </tr>


      <tr>
        <td>8</td>
        <td></td>
        <td colspan="2"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
