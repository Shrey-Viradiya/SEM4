<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date methods</title>
    <script>
        var d = new Date();
        document.write("<h2>Date : "+d+"</h2><br/>");
        document.write("<h2>Date : "+d.toString()+"</h2><br/>");
        document.write("<h2>Date : "+d.toDateString()+"</h2><br/>");
        document.write("<h2>Date : "+d.getMonth()+"</h2><br/>");
        document.write("<h2>Date : "+d.getMilliseconds()+"</h2><br/>");
    </script>
</head>
<body>

</body>
</html>
