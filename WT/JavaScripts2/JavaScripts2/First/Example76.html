<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number as object</title>
    <script>
        var x = 125;
        var y = new Number(125);
        document.write("<h1> type of x : "+typeof x + "</h1>");
        document.write("<h1> type of y : "+typeof y + "</h1>");
    </script>
</head>
<body>

</body>
</html>
