<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To locale upper and lower case</title>
    <script>
        var str = "Hello World!";
        var res = str.toLocaleUpperCase();
        document.write("<h1> upper case : " + res + "<h1>");
        var str = "Hello World!";
        var res1 = str.toLocaleLowerCase();
        document.write("<h1> Lower case : " + res1 + "<h1>");
    </script>
</head>
<body>

</body>
</html>
