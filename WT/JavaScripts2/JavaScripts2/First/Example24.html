<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unshift function example</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> Before unshift operation :" + fruits +"</h1><br/>");
        var y = fruits.unshift("Watermelon");
        document.write("<h1> After unshift operation :" + y +"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
