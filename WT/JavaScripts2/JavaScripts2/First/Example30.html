<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting of number</title>
    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.write("<h1> Elements of array: "+points.valueOf()+"</h1><br/>");
        points.sort(function(a,b){return a-b});
        document.write("<h1> Elements of array: "+points.valueOf()+"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
