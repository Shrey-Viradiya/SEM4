<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splice operation</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> elements of an array : "+fruits.valueOf()+"</h1>");
        fruits.splice(1, 2);
        document.write("<h1> elements of an array: "+fruits.valueOf()+"</h1>");
    </script>
</head>
<body>

</body>
</html>
