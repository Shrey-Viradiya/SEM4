<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen property</title>
</head>
<body>
    <script>
        var w = screen.width;
        var h = screen.height;
        var aw = screen.availWidth;
        var ah = screen.availHeight;
        var cd = screen.colorDepth;
        var pd = screen.pixelDepth;
        document.write(w+"<br/>");
        document.write(h+"<br/>");
        document.write(aw+"<br/>");
        document.write(ah+"<br/>");
        document.write(cd+"<br/>");
        document.write(pd+"<br/>");
    </script>
</body>
</html>
