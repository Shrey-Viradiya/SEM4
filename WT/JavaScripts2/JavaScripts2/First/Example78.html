<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tostring Example</title>
    <script>
        var x = 10;
        var y = 20;
        var result = x+y;
        document.write("<h2> Result before tostring() applied:  "+result+"</h2>");
        var result = x.toString()+ y.toString();
        document.write("<h2> Result after tostring() applied:  "+result+"</h2>");
    </script>
</head>
<body>

</body>
</html>
