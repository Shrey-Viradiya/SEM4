<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in example</title>
    <script>
        var x = [11,22,3,4,5,6,7,8,99];
        var size = x.length;
        document.write("<h2>Size of array : "+size+"</h2><br/>");
        var d;
        for(d in x)
        {
            document.write("<h2>element of array : "+d+"</h2><br/>");
        }
        var person ={fname:"John", lname:"Doe", age:25};
        var text = "";
        var x1;
        for (x1 in person) {
            text += person[x1];
        }
        document.write("<h2>forin for object : "+text+"</h2><br/>");
    </script>
</head>
<body>

</body>
</html>
