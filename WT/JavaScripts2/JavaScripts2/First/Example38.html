<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexof Function for Array</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango","Watermelon","Lemon","Apple"];
        document.write("<h1> elements of Array : " + fruits.valueOf()+"</h1><br/>");
        var a = fruits.indexOf("Apple");
        document.write("<h2> index of Apple : " + a +"</h1>");
    </script>
</head>
<body>

</body>
</html>
