<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators difference </title>
    <script>
        var x = "NIRMA";
        var y = "nirma";
        var z = "nir";
        document.write("<h2> X : " + x +" Y : "+y +" Z : "+z+"</h2><br/>");
        if(x == y)
        {
            document.write("<h1>Both X and Y are same</h1>");
        }
        else
        {
            document.write("<h1>Both X and Y are not same</h1>");
        }
        if(x == z)
        {
            document.write("<h1>Both X and Z are same</h1>");
        }
        else
        {
            document.write("<h1>Both X and Z are not same</h1>");
        }
        var a = "NIRMA";
        var b = new String("NIRMA");
        if(x == a)
        {
            document.write("<h1>Both X and A are same</h1>");
        }
        else
        {
            document.write("<h1>Both X and A are not same</h1>");
        }
        if(x == b)
        {
            document.write("<h1>Both X and B are same</h1>");
        }
        else
        {
            document.write("<h1>Both X and B are not same</h1>");
        }

        if(x === b)
        {
            document.write("<h1>Both X and B are same</h1>");
        }
        else
        {
            document.write("<h1>Both X and B are not same</h1>");
        }
    </script>
</head>
<body>

</body>
</html>
