<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetical Operators </title>
    <script>
        var a =10;
        var b =15;
        var result;
        result=a+b;
        document.write("\tAddition : "+result );
        result=a-b;
        document.write("\tSubtraction : "+result );
        result=a*b;
        document.write("\tMultiplication : "+result);
        result=a/b;
        document.write("\tDivision : "+result);
        result=a%b;
        document.write("\tModulus : "+result);
        result=a++;
        document.write("\tincrement : "+result);
        result=a--;
        document.write("\tDecrement : "+result);
    </script>
</head>
<body>

</body>
</html>
