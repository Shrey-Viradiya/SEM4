<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Example</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> elements of an array : "+fruits.valueOf()+"</h1>");
        fruits.sort();
        document.write("<h1> elements of an array after sort : "+fruits.valueOf()+"</h1>");
    </script>
</head>
<body>

</body>
</html>
