<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CharCodeAt function example</title>
    <script>
        var name = "Nirma Universty";
        var x  = name.charCodeAt(4);
        document.write("<h1> value of x : " + x +"</h1>");
        var x  = name.charCodeAt(-1);
        document.write("<h1> value of x : " + x +"  (NaN means  Not-a-Number)"</h1>" );
    </script>
</head>
<body>

</body>
</html>
