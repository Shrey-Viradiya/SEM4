<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply function</title>
    <script>
        var myarray;
        var myobj;
        myarray = [10,2];
        function myFunction(a, b) {
            return a * b;
        }
        myobj = myFunction.apply(myobj,myarray);
        document.write("<h2>"+myobj+"</h2");
    </script>
</head>
<body>

</body>
</html>
