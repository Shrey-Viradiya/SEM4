<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeOf example</title>
    <script>
        var name = "Nirma";
        var age = 19;
        var salary = 10.78;
        var myarr = [1,2,3,4];
        var myobject = {name:'John', age:34};
        var grade = false;
        document.write("<h1> type of name : " + typeof name +"</h1><br/>");
        document.write("<h1> type of age : " + typeof age +"</h1><br/>");
        document.write("<h1> type of myarr : " + typeof myarr +"</h1><br/>");
        document.write("<h1> type of myobject: " + typeof myobject +"</h1><br/>");
        document.write("<h1> type of salary : " + typeof salary +"</h1><br/>");
        document.write("<h1> type of grade : " + typeof grade +"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
