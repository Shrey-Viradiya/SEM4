<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splice operation</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> elements of an array : "+fruits.valueOf()+"</h1>");
        fruits.splice(2, 0, "Lemon", "Kiwi");
        document.write("<h1> elements of an array (second parameter is 0): "+fruits.valueOf()+"</h1>");
        fruits.splice(2, 1, "Lemon", "Kiwi");
        document.write("<h1> elements of an array (second parameter is 1): "+fruits.valueOf()+"</h1>");
    </script>
</head>
<body>

</body>
</html>
