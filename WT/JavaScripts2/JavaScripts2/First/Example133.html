<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Cilck here</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x;
        if (confirm("Press a button!") == true) {
            x = "You pressed OK!";
        } else {
            x = "You pressed Cancel!";
        }
        document.getElementById("demo").innerHTML = x;
    }
</script>

</body>
</html>
