<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toPrecision example</title>
    <script>
        var num = 15.56789;
        var n = num.toPrecision(3);
        document.write("<h2> no of digit in entered number : "+n+"</h2>");
        n = num.toPrecision(0);
        document.write("<h2> no of digit in entered number : "+n+"</h2>");

    </script>
</head>
<body>

</body>
</html>
