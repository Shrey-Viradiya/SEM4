<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	</head>

	<body ng-app="myApp">

		<div class="wrapper" style="background:#444944; background-position: top;" >
			<div class="inner">
				<div class="image-holder">
					<img src="images/BINGO.png" alt="">
				</div>
				<form id="main_form" name="main_form" action="" >
					<h3>Donation Form</h3>
					<div class="form-group" >
						<input type="text" placeholder="First Name" class="form-control" ng-model="fn" name="Firstname" required>
						<input type="text" placeholder="Last Name" class="form-control" ng-model="ln" name="Lastname" required>
					</div>
					<div ng-app class="form-control">Name (UPPERCASE) : {{fn | uppercase}}  {{ln | uppercase}}</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" ng-model="un" name="Username" required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div ng-app class="form-control">Username (lowercase) : {{un | lowercase}} </div>
				
					<div class="form-wrapper">
						<input type="text" placeholder="Contact Number" class="form-control" required name="Contact">
						<i class="zmdi zmdi-account"></i>
						
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control" required>
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Enter the Amount" ng-model="amount" class="form-control" required name="Amount">
						
					</div>
					<div ng-app class="form-control">Amount (currency) : {{amount | currency : ' Rs. ' : 0}} </div>
					<div ng-app="myApp">
						<div ng-app ng-controller="mycontroller" class="form-control">
							Registration Time (date) : {{today | date:'medium'}}
						</div>
					</div>
					<script>
					
						var app=angular.module('myApp', []);
						app.controller('mycontroller',function($scope){
							$scope.today = new Date();
						});
					</script>
					<button onclick="return ValidateForm(document.main_form);">Register
						<i class="zmdi zmdi-arrow-right" ></i>
					</button>
				</form>
			</div>
		</div>
		
		<script src="validations.js"></script>
	</body>
</html>
