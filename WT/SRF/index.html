<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="page-top" style="min-height: 100vh;">
    <section class="d-xl-flex justify-content-xl-end" style="background-image: url(&quot;assets/img/bg-masthead.jpg&quot;);background-size: cover;background-repeat: no-repeat;background-position: center;">
        <div class="d-xl-flex flex-column justify-content-xl-start align-items-xl-start" id="main">
            <h2 style="font-family: ABeeZee, sans-serif;">Minimalist Student Registration Form</h2>
            <form id="main_form">
                <div class="form-group fg"><input class="shadow form-control inputCSS" type="text" placeholder="Name" name="Name" required=""></div>
                <div class="form-group fg"><input class="shadow form-control inputCSS" type="email" placeholder="Email ID" name="Email" required=""></div>
                <div class="form-group fg"><input class="shadow form-control inputCSS" type="tel" placeholder="Contact No" name="Contact" required="" minlength="10"></div>
                <div class="form-group fg" style="color: #000000;">
                    <div><label style="font-family: ABeeZee, sans-serif;"><span style="text-decoration: underline;">Gender</span></label></div>
                    <div class="d-xl-flex align-items-xl-center">
                        <div class="form-check radio_box"><input class="form-check-input inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Gender">Male</label></div>
                        <div class="form-check radio_box"><input class="form-check-input inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Gender">Female</label></div>
                        <div class="form-check radio_box"><input class="form-check-input inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Gender">Other</label></div>
                    </div>
                </div>
                <div class="form-group d-xl-flex flex-row"><label style="font-family: ABeeZee, sans-serif;margin-right: 40px;">DOB</label><input class="shadow form-control inputCSS" type="date" style="width: 40%;color: #495057;" name="Date" required=""></div>
                <div class="form-group"><textarea class="form-control form-control-sm inputCSS" placeholder="Address" name="Address" rows="3" required="" style="width: 60%;"></textarea></div>
                <div class="form-group fg"><input class="shadow form-control inputCSS" type="text" placeholder="City" name="City" required=""></div>
                <div class="form-group fg"><input class="form-control inputCSS" type="number" placeholder="Pincode" name="Pincode" required=""></div>
                <div class="form-group fg"><input class="shadow form-control inputCSS" type="text" placeholder="State" name="State" required=""></div>
                <div class="form-group fg"><input class="shadow form-control inputCSS" type="text" placeholder="Country" name="Country" disabled="" value="India" required=""></div>
                <div class="form-group fg" style="color: #000000;">
                    <div><label style="font-family: ABeeZee, sans-serif;"><span style="text-decoration: underline;">Hobbies</span></label></div>
                    <div class="d-xl-flex">
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="hobbies">Drawing</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="hobbies">Singing</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="hobbies">Dancing</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="hobbies">Sketching</label></div>
                    </div>
                    <div style="margin-top: 5px;"><input class="form-control inputCSS" type="text" placeholder="Others"></div>
                </div>
                <div class="form-group fg" style="color: #000000;">
                    <div><label style="font-family: ABeeZee, sans-serif;"><span style="text-decoration: underline;">Qualification:</span></label></div>
                    <div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="qualification">High School (10th)</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="qualification">Higher School (12th)</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="qualification">Graduation (Bachelors)</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="qualification">Post Graduation (Masters)</label></div>
                        <div class="form-check" style="margin: auto;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="qualification">Ph.D.</label></div>
                    </div>
                </div>
                <div class="form-group fg" style="color: #000000;">
                    <div><label style="font-family: ABeeZee, sans-serif;"><span style="text-decoration: underline;">Course Applied For:</span></label></div>
                    <div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">BCA</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">B.Com.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">B.Sc.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">B.A.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">B.Sc.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">B.Tech.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">B.Arch.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">M.A.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">M.Sc.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">M.Tech.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">M.Com.</label></div>
                        <div class="form-check radio_box"><input class="radio inputCSS" type="radio" id="formCheck-1"><label class="form-check-label" for="Course">M.A.</label></div>
                    </div>
                </div><button class="btn btn-primary" type="submit">Submit</button><button class="btn btn-secondary" type="reset" style="margin-left: 5px;color: rgb(255,0,0);">Reset</button></form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/stylish-portfolio.js"></script>
</body>

</html>
