<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slice Operation</title>
    <script>
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        document.write("<h1> elements of Array : " + fruits.valueOf()+"</h1><br/>");
        var citrus = fruits.slice(1, 3);
        document.write("<h1> elements of Array after slice : " + citrus.valueOf()+"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
