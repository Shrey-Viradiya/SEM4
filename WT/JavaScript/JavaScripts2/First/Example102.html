<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function example</title>
    <script>
        function toCelsius(fahrenheit) {
            return (5/9) * (fahrenheit-32);
        }
        document.write("<h2>Calling function :" +toCelsius(100)+"</h2>");
        document.write("<h2>Calling function :" +toCelsius+"</h2>");
    </script>
</head>
<body>

</body>
</html>
