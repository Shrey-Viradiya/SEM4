<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>valueof Method</title>
    <script>
        var x = 10;
        var y = 20;
        var result = x+y;
        document.write("<h2> Result before valueOf() applied:  "+result+"</h2>");
        var result = x.valueOf()+ y.valueOf();
        document.write("<h2> Result after valueOf() applied:  "+result+"</h2>");
    </script>
</head>
<body>

</body>
</html>
