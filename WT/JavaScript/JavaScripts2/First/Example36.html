<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse function of the array</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> elements of Array : " + fruits.valueOf()+"</h1><br/>");
        fruits.reverse();
        document.write("<h1> elements of Array : " + fruits.valueOf()+"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
