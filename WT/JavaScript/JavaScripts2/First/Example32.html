<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join operation</title>
    <script>
        var fruits = ["Banana", "Orange","Apple", "Mango"];
        document.write("<h1> elements of Array : " + fruits.valueOf()+"</h1><br/>");
        document.write("<h1> elements of Array : " + fruits.join("*")+"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
