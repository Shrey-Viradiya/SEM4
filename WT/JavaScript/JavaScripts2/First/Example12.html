<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operator Precedence</title>
    <script>
        var a = 10;
        var b = 15;
        var c = 20;
        var result;
        document.write("<h1>a = " + a + " b = " +b +" c = "+c+"</h1>");
        result = a+b*c;
        document.write("<h1>a+b*c = " + result + "</h1>");
        result = (a+b)*c;
        document.write("<h1>(a+b)*c = " + result + "</h1>");
        result = a+b-c;
        document.write("<h1>a+b-c = " + result + "</h1>");
        result = a ** b;
        document.write(result);
    </script>
</head>
<body>

</body>
</html>
