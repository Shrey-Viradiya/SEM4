<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push function example</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1>Length of array :" + fruits.length +"</h1><br/>");
        var x = fruits.push("abc","xyz");
        document.write("<h1>Length of array :" + fruits.valueOf() +"</h1>");
    </script>
</head>
<body>

</body>
</html>
