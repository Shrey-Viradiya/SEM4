<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CharAt function example</title>
    <script>
        var name = "Nirma Universty";
        var x  = name.charAt(4);
        document.write("<h1> value of x : " + x +"</h1>");
        var x  = name.charAt(-1);
        document.write("<h1> value of x : " + x +"</h1>");
    </script>
</head>
<body>

</body>
</html>
