<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift function example</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> Before shift operation :" + fruits +"</h1><br/>");
        fruits.shift();
        document.write("<h1> After shift operation :" + fruits +"</h1><br/>");
    </script>
</head>
<body>

</body>
</html>
