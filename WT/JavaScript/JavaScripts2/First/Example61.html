<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spilt function example</title>
    <script>
        var x = "Nirma University Ahmedabad";
        var firstS = x.split(" ");
        document.write("<h1> type of firstS : " + typeof firstS + "</h1>");
        document.write("<h1> First element of firstS : " + firstS[0] + "</h1>");
        document.write("<h1> Elements of firstS : " + firstS.valueOf() + "</h1>");
        var secondS = x.split("");
        document.write("<h1> First element of secondS : " + secondS[0] + "</h1>");
    </script>
</head>
<body>

</body>
</html>
