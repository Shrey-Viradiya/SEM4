<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callee example</title>
    <script>
        var result;
        (function (n)
        {
            if(n==1) return 1;
            result=arguments.callee(n-1)*n;
            return result;
        })(5);
        document.write("<h2>"+result+"</h2>");
    </script>
</head>
<body>

</body>
</html>
