<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of break with label</title>
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        var text = "";

        list: {
            text += cars[0] + "<br>";
            text += cars[1] + "<br>";
            text += cars[2] + "<br>";
            break list;
            text += cars[3] + "<br>";
            text += cars[4] + "<br>";
            text += cars[5] + "<br>";
        }
        document.write("<h2>"+text+"</h2>");
    </script>
</head>
<body>

</body>
</html>
