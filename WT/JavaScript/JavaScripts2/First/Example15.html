<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length of array Example</title>
    <script>
        var x = ["Banana", "Orange", "Apple", "Mango"];
        var l = x.length;
        document.write("<h1>"+l+"</h1>")
        var x = [1,2,3,,];
        var l = x.length;
        document.write("<h1>"+l+"</h1>")
    </script>
</head>
<body>

</body>
</html>
