<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Function</title>
    <script>
        var x = String.fromCharCode(65);
        document.write("<h1> value of x : "+x+"</h1>");
        var res = String.fromCharCode(72, 69, 76, 76, 79);
        document.write("<h1> value of res : "+res+"</h1>");
    </script>
</head>

</body>
</html>
