<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete operation on array</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<h1> fruits array before delete operation : " +fruits.valueOf()+"</h1><br/>");
        delete fruits[0];
        document.write("<h1> fruits array after delete operation : " +fruits.valueOf()+"</h1><br/>");
        document.write("<h1> first element of an array : "+fruits[0]+"</h1>");
    </script>
</head>
<body>

</body>
</html>
