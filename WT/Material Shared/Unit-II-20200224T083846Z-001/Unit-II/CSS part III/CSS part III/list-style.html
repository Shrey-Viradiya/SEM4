<!DOCTYPE html>
<html>
<body>

<p>Click the "Try it" button to change the style of the list:</p>

<button onclick="myFunction()">Try it</button>

<ul id="myUL">
  <li>Emil</li>
  <li>Tobias</li>
  <li>Linus</li>
</ul>

<script>
function myFunction() {
    document.getElementById("myUL").style.listStyle = "decimal inside";
}
</script>

</body>
</html>
